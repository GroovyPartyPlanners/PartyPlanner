<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home}">PartyGate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="btn nav-link" th:href="@{/home}">Home</a></li>
            <li class="nav-item"><a class="btn nav-link" th:href="@{/list/parties}">Parties</a></li>
            <li class="nav-item"><a class="btn nav-link" th:href="@{/about}">About Us</a></li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- Button trigger Login modal -->
                <button type="button" class="btn btn-danger btn-md" data-toggle="modal" data-target="#staticBackdropLogin">
                    Login
                </button>
            </li>
            <li class="nav-item">
                <!-- Button trigger Sign-up modal -->
                <button type="button" class="btn btn-warning btn-md" data-toggle="modal" data-target="#staticBackdropSignUp">
                    Sign-up
                </button>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
