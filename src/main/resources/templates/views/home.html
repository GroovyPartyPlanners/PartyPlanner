<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head  th:replace="partials/header :: header-links"></head>
<body style="text-align: center">

<div sec:authorize="!isAuthenticated()">
    <!--    This content is only shown to UNAUTHENTICATED users.-->
    <nav th:replace="partials/navbar :: navbar"></nav>

    <h1>Home Page Here</h1>

    <div class="container">
        <div class="col">
            <div class="row">
                <div class="col">
                    <a class="login-button" th:href="@{/login}">Login</a>
                </div>

                <div class="col">
                    <a class="signup-button" th:href="@{/sign-up}">Sign-up</a>
                </div>
            </div>
        </div>
    </div>

</div>

<div sec:authorize="isAuthenticated()">
    <!--    This content is only shown to AUTHENTICATED users.-->
    <nav th:replace="partials/navbar-logged-in :: navbar-logged-in"></nav>

    <h1>Home Page Here</h1>

</div>

<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
