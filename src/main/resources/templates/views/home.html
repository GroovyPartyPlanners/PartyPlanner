<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="fileStackAPI" th:content="${fileStackAPI}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Cloudflare CDN -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css}">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.6.3/css/all.css}">
    <!-- Custom CSS for Form Validation Errors -->
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Kanit:ital,wght@1,200&family=Righteous&display=swap" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link rel="stylesheet" th:href="@{/css/homepage.css}">

    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <!-- Custom Footer CSS -->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
<body>
<div sec:authorize="!isAuthenticated()">
    <!--    This content is only shown to UNAUTHENTICATED users.-->
    <nav th:replace="partials/navbar :: navbar"></nav>
</div>

<div sec:authorize="isAuthenticated()">
    <!--    This content is only shown to AUTHENTICATED users.-->
    <nav th:replace="partials/navbar-logged-in :: navbar-logged-in"></nav>
</div>
<div class="container">
    <div class="container">
        <div id='map' style='width: 400px; height: 300px;'></div>
        <ul>
            <li><label for="">Enter a location(City,State,Stadium,Theatre,etc.)Or keywords(Performers, Teams, etc.)</label>
                <input type="text" id="search" placeholder="Search"></li>
            <li><label for "type">Choose type of Event</label>

                <select id="type">
                    <option value="">All</option>
                    <option value="Concert">Concert</option>
                    <option value="mls">MLS</option>
                    <option value="Sports">Sports</option>
                    <option value="Comedy">Comedy</option>
                    <option value="theater">Theater</option>
                    <option value="family">Family</option>
                    <option value="broadway_tickets_national">Boadway</option>
                    <option value="dance_performance_tour">Dance Preformance</option>
                    <option value="music_festival">Music Festival</option>
                    <option value="minor_league_baseball">Minor League Baseball</option>
                    <option value="soccer">Soccer</option>
                    <option value="football">Football</option>
                </select></li>
            <button id="search-btn"class="btn">Search</button></li>
        </ul>
        </form>
    </div>
    <div class="break"><br></div>

    <div>
        <div class="eventsContainer">
            <ul>
                <li><label class="hidden">Sort By Popularity</label>
                    <button id="upvote"class="btn hidden">⬆</button>
                    <button id="downvote" class="btn hidden">⬇</button></li>
                <h5 class="popMeaning hidden">Popularity is on a scale of 0-1</h5>
                <p class="total" id="total"></p>
                <p class="pages" id="pages"></p>
                <p class="page" id="pageNum"></p>

            </ul>
            <h1 class="eventTitle" id="eventTitle">
                <h2 class="eventDate" id="eventDate"></h2>
                <h2 class="popularity" id="popularity"></h2>
            </h1>
        </div>
    </div>
</div>









<!--<script src='./index.js'></script>
<script src="./api.js"></script>-->
<script type="text/javascript" th:src="@{/js/clientid.js}"></script>
<script type="text/javascript" th:src="@{/js/homepage.js}"></script>

</body>
</html>
