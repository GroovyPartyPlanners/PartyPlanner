<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/login}" th:method="post" th:object="${post}">
    <label>Username</label>
    <label for="post_title"></label><input type="text" th:field="*{title}" id="post_title" class="field"/>
    <label>Password</label>
    <label for="description"></label><input type="text" th:field="*{description}" id="description" class="field"/>
    <button>Submit</button>
</form>
</body>
</html>
